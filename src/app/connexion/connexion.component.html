<div class="row">
  <div class="col-md-6">
    <h2 class="">Enregistrement</h2>
    <div>
      <label for="usernameReg">Utilisateur</label>
      <input id="usernameReg" type="text" name="nameReg" [(ngModel)]="usernameReg">
    </div>
    <div>
      <label for="passwordReg">Mot de passe</label>
      <input id="passwordReg" type="password" name="passReg" [(ngModel)]="passwordReg">
    </div>
    <div>
      <button class="btn btn-warning" (click)="register()">S'inscrire</button>
    </div>
  </div>

  <div class="col-md-6">
    <h2 class="">Connexion</h2>
    <div>
      <label for="usernameCon">Utilisateur</label>
      <input id="usernameCon" type="text" name="nameCon" [(ngModel)]="usernameCon">
    </div>
    <div>
      <label for="passwordCon">Mot de passe</label>
      <input id="passwordCon" type="password" name="passCon" [(ngModel)]="passwordCon">
    </div>
    <div>
      <button class="btn btn-success" (click)="connexion()">Connexion</button>
    </div>
  </div>
</div>

<button (click)="getData()">récupérer les données</button>
<div *ngIf="APIResponse">
  <p>{{APIResponse.utilisateur}}</p>
  <p>{{APIResponse.password}}</p>
  <ul>
    <li *ngFor="let list of APIResponse.todoListes">{{list.name}} :
      <ul>
        <li *ngFor="let listItem of list.elements">{{listItem}}></li>
      </ul>
    </li>
  </ul>
</div>
