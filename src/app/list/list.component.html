<li class="list-group-item my-3">
  <b>{{list.name}} :</b>

  <ul class="list-group list-unstyled ml-5 mt-3">
    <li *ngFor="let item of list.listItems; index as i" class="list-group-item">
      {{list.listItems[i].name}}
      <button class="fas fa-edit mx-2" (click)="editListItem()"></button><!--edit the listItem-->
      <button class="fas fa-trash mx-2" (click)="deleteListItem()"></button><!--delete the listItem-->
    </li>
    <div>
      <input type="text" placeholder="Nouvelle tÃ¢che" [(ngModel)]="newListItem">
      <button class="fas fa-plus-circle mx-2" (click)="createListItem()"></button>
    </div>
  </ul>

</li>
