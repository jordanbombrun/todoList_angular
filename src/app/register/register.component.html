<h2 class="my-3">Création d'un compte</h2>
<div>
  <label for="name">Utilisateur</label>
  <input id="name" type="text" name="name" [(ngModel)]="username">
</div>
<div>
  <label for="pass">Mot de passe</label>
  <input id="pass" type="password" name="pass" [(ngModel)]="password">
</div>

<div class="">
  <button class="btn btn-success mx-2" (click)="createUser()">Créer</button>
  <button class=" btn btn-danger mx-2" (click)="cancelCreateUser()">Annuler</button>
</div>
